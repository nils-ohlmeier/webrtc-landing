<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
  <title> mozRTCPeerConnection STUN Gathering Test</title>
</head>
<body>

<h1> mozRTCPeerConnection STUN Gathering Test</h1>

<div id="log"></div>


<script type="application/javascript;version=1.8">
  function log(msg) {
    let div = document.getElementById("log");
    div.innerHTML = div.innerHTML + "<p>" + msg + "</p>";
  }

  function failed(code) {
    log("Failure callback: " + JSON.stringify(code));
  }

  let pc1;
  let configuration = { "iceServers": [{ "url": "stun:stun.l.google.com:19302" }]};

  pc1 = new mozRTCPeerConnection(configuration);

  pc1.onicecandidate = function(anEvent) {
    log("ICE candidate event: " + JSON.stringify(anEvent));
  }

  navigator.mozGetUserMedia({video:true, fake:true},
    function(stream) {
      pc1.addStream(stream);
      setTimeout(function() {
        pc1.createOffer(function(offer) {
          let srv = offer.sdp.match(/a=candidate.*typ srflx raddr.*/g);
          if (srv) {
            log("<b>Success:</b>");
            for (let i=0; i < srv.length; i++) {
              let ips = srv[i].match(/([0-9\.]+) ([0-9]+) typ srflx raddr ([0-9\.]+) rport ([0-9]+)/);
              log("Local IP <b>" + ips[3] + "</b> with port <b>" + ips[4] + "</b> maps to external IP <b>" + ips[1] + "</b> with port <b>" + ips[2] + "</b>");
            }
          } else {
            log("<b>Failed to determine external IP via STUN server:</b> " + configuration.iceServers[0].url);
          }
          log("<b>Created offer:</b><br>" + offer.sdp.replace(/[\n]/g, '<br>'));
        },
        failed
        );
      }, 5000);
    },
    failed);

</script>
